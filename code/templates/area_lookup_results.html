<!doctype html>

<html>
<head><title>Golden Dentists</title></head>
<body>

<H1>Results of Area Lookup</H1>


{% if dentists %}
  
    {% for dent in dentists %}
        <p>{{ dent.0 }}</p>
        <p>{{ dent.1 }}</p>
        <p>{{ dent.2 }} {{ dent.3 }}</p>
        <p>ABN {{ dent.4 }}</p>
        <p><strong>Average checkup cost: ${{ dent.5 }}</strong></p>
        <p><BR><p>
    {% endfor %}        

{% else %}
  <p>Please provide the postcode of the area in which you are looking for a dentist.</p>
{% endif %}


</body>
</html>
